<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Trophy Level Calculator</title>
    <link rel="icon" href="img/trophy/current/platinum.png" type="image/png">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>PlayStation Trophy Level Calculator</h2>
            <p>Enter the number of trophies you have earned to calculate your level</p>
            <div class="row trophy-inputs">
                <div class="col">
                    <img src="img/trophy/previous/platinum.webp" alt="Platinum" class="trophy-image">
                    <input type="number" id="current-platinum" min="0">
                </div>
                <div class="col">
                    <img src="img/trophy/previous/gold.webp" alt="Gold" class="trophy-image">
                    <input type="number" id="current-gold" min="0">
                </div>
                <div class="col">
                    <img src="img/trophy/previous/silver.webp" alt="Silver" class="trophy-image">
                    <input type="number" id="current-silver" min="0">
                </div>
                <div class="col">
                    <img src="img/trophy/previous/bronze.webp" alt="Bronze" class="trophy-image">
                    <input type="number" id="current-bronze" min="0">
                </div>
            </div>
            <div class="row system-level-row">
                <div class="col mt-4">
                    <h3 class="text-center">Previous system level</h3>
                    <div class="level-info">
                        <img src="img/level/previous/trophy_level.webp" alt="Star Icon" class="trophy_level">
                        <div class="current-level-info">
                            <div>
                                <p id="previous-system-current-level"></p>
                                <p id="previous-system-current-points"></p>
                                <p id="previous-system-progress-percentage"></p>
                            </div>
                            <div class="progress">
                                <div id="previous-system-current-progress" class="progress-bar" role="progressbar"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div>
                                <p id="previous-system-current-level-requirement"></p>
                                <p id="previous-system-points-until-next"></p>
                                <p id="previous-system-next-level-requirement"></p>
                            </div>
                        </div>
                        <img src="img/level/previous/trophy_level.webp" alt="Star Icon" class="trophy_level">
                        <p id="previous-system-next-level" class="next-level"></p>
                    </div>
                </div>
                <div class="col mt-4">
                    <h3 class="text-center">Current system level</h3>
                    <div class="level-info">
                        <img id="current-system-current-level-image" src="" alt="Level Icon" class="trophy_level">
                        <div class="current-level-info">
                            <div>
                                <p id="current-system-current-level"></p>
                                <p id="current-system-current-points"></p>
                                <p id="current-system-progress-percentage"></p>
                            </div>
                            <div class="progress">
                                <div id="current-system-current-progress" class="progress-bar" role="progressbar"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div>
                                <p id="current-system-current-level-requirement"></p>
                                <p id="current-system-points-until-next"></p>
                                <p id="current-system-next-level-requirement"></p>
                            </div>
                        </div>
                        <img id="current-system-next-level-image" src="" alt="Next Level Icon" class="trophy_level">
                        <p id="current-system-next-level" class="next-level"></p>
                    </div>
                </div>
                <div class="col mt-4">
                    <h3 class="text-center">Next Steps</h3>
                    <div class="next-steps">
                        <!-- generated by the template -->
                    </div>
                    <template id="progress-bar-template">
                        <div class="level-info mb-4">
                            <img id="current-system-current-level-image" src="" alt="Level Icon" class="trophy_level">
                            <div class="current-level-info">
                                <div>
                                    <p id="current-system-current-level"></p>
                                    <p id="current-system-current-points"></p>
                                    <p id="current-system-progress-percentage"></p>
                                </div>
                                <div class="progress">
                                    <div id="current-system-current-progress" class="progress-bar" role="progressbar"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div>
                                    <p id="current-system-points-until-next"></p>
                                    <p id="current-system-next-level-requirement"></p>
                                </div>
                            </div>
                            <img id="current-system-next-level-image" src="" alt="Next Level Icon" class="trophy_level">
                            <p id="current-system-next-level" class="next-level"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
